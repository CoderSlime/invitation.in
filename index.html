<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation for Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="getsa-header">From GETSA Committee</div>
        <h1>Respected Principal Sir, we would be honored by your presence at our upcoming events!</h1>
    </header>

    <div class="container">
        <div class="event">
            <h2> Event: Reel with Shakti and Art of Gallery</h2>
            <p><strong>Date:</strong> 9 October, 2024</p>
            <p><strong>Location:</strong> GGSP Auditorium</p>
        </div>
    </div>

    <div class="rsvp">
        <h2>RSVP</h2>
        <button id="confirmButton">Please click to accept</button>
        <p>Your arrival will be Precious for us, Sir.</p>
    </div>

    <footer>
        <p>Thank You Sir!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
